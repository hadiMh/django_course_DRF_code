<html>
    <body>
        {% for order in orders %}
            <h1>{{ order.id }} ({{ order.customer.first_name }})</h1>
            {% for item in order.items.all %}
                <p>{{ item.id }}. {{ item.quantity }} product name: {{ item.product.name }}</p>
            {% endfor %}
            <p>-----------</p>
        {% endfor %}
    </body>
</html>
